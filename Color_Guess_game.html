<html>
    <head>
        <title>
            RGB Guess Game
        </title>
        
        <link rel="stylesheet" type="text/css" href="color_guess_game.css">    
        
        
    </head>
    
    <body>
        
        <div class="head_container">
            <div class="head_div">
                The Great<br>
                <span class="heading">RGB(211, 206, 13)</span><br>
                Guessing Game
            </div>
        
            <div class="sub_div">
                <span id="new_color_span">NEW COLORS</span>
                <span id="hard_easy">
                    <span id="easy_span">EASY</span>
                    <span id="hard_span">HARD</span>
                </span>
            </div>
        
        
            <div class="row_container">
                <div class="row1">
                    <div class="column" style="background-color:aquamarine"></div>
                    <div class="column" style="background-color:yellowgreen"></div>
                    <div class="column" style="background-color:coral"></div>
                </div>
                
                <div class="row2">
                    <div class="column" style="background-color:rgb(211,206,13)"></div>
                    <div class="column" style="background-color:brown"></div>
                    <div class="column" style="background-color:beige"></div>
                </div>
                
            </div>
        
            
        </div>
        <script src="color_guess_game.js"></script>
    </body>
</html>
