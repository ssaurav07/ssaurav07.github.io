<html>
    <head>
        <title>
            RGB Guess Game
        </title>
        <link rel="stylesheet" type="text/css" href="color_guess_game.css">    
        
        <link rel="icon" href="https://i.pinimg.com/originals/87/2c/05/872c05f980f3e2cf97b6ac2242447477.jpg">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
    </head>
    
    <body>
        
        <div class="head_container">
            <div class="head_div">
                The Great<br>
                <span class="heading">rgb(211, 206, 13)</span><br>
                Guessing Game
            </div>
        
            <div class="sub_div">
				<button style="border: 0px"><span id="new_color_span">NEW COLORS</span></button>
                <span id="tryAgain"></span>
                <span id="hard_easy">
                    <span id="easy_span"><button style="border: 0px">EASY</button></span>
					<span id="hard_span"><button style="border: 0px">HARD</button></span>
                </span>
            </div><br><br>
        <center style="color: aliceblue">You're given the color in RGB Format , Guess the color!</center>
        
            <div class="row_container">
                <div class="row1">
                    <div class="column" ></div>
                    <div class="column" ></div>
                    <div class="column" ></div>
                </div>
                
                <div class="row2">
                    <div class="column" style="background-color:rgb(211,206,13)"></div>
                    <div class="column" style="background-color:brown"></div>
                    <div class="column" style="background-color:beige"></div>
                </div>
                
            </div>
        
            
        </div>
        <script src="color_guess_game.js"></script>
    </body>
</html>
